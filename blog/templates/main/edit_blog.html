<html>
  <head>
    <title>Edit Blog</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 min-h-screen">
    {% include '../components/_navbar.html' %}

    <div class="max-w-4xl mx-auto mt-10 p-10 bg-white shadow-lg rounded-lg border border-gray-300">
      <div class="text-center">
        <h1 class="text-3xl font-extrabold text-blue-700">Edit Your Blog</h1>
      </div>

      <div class="mt-8">
        <form action="{% url 'edit_blog' blog.id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <!-- Title Input -->
            <input
              type="text"
              name="title"
              value="{{ blog.title }}"
              class="block w-full rounded-lg border border-gray-300 p-4 text-gray-700 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
              placeholder="Title *"
            />
            <!-- Subtitle Input -->
            <input
              type="text"
              name="subtitle"
              value="{{ blog.subtitle }}"
              class="block w-full rounded-lg border border-gray-300 p-4 text-gray-700 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
              placeholder="Subtitle *"
            />
          </div>

          <!-- Image Upload -->
          <div class="mt-6">
            <label class="block text-gray-700 font-semibold mb-2">Upload an Image</label>
            <input
              type="file"
              name="image"
              class="block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
            />
          </div>

          <!-- Description Textarea -->
          <div class="mt-6">
            <label class="block text-gray-700 font-semibold mb-2">Description</label>
            <textarea
              name="description"
              id="text"
              rows="6"
              class="block w-full rounded-lg border border-gray-300 p-4 text-gray-700 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
              placeholder="Write a detailed description here..."
            >{{ blog.description }}</textarea>
          </div>

          <!-- Submit Button -->
          <div class="mt-10 text-center">
            <button
              class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg"
            >
              Update Blog
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
