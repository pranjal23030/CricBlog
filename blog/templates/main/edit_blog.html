<html>
  <head>
    <title>Edit Blog</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% include '../components/_navbar.html' %}

    <div class="mx-14 mt-10 border-2 border-blue-400 rounded-lg">
      <div class="mt-10 text-center font-bold">Edit Your Blog</div>
      <div class="mt-3 text-center text-4xl font-bold">Edit Blog</div>
      <div class="p-8">
        <form action="{% url 'edit_blog' blog.id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="flex gap-4">
            <input
              type="text"
              name="title"
              value="{{ blog.title }}"
              class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4"
              placeholder="Title *"
            />
            <input
              type="text"
              name="subtitle"
              value="{{ blog.subtitle }}"
              class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4"
              placeholder="Subtitle *"
            />
          </div>
          <div class="my-6 flex gap-4">
            <input
              type="file"
              name="image"
              class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4"
            />
          </div>
          <div>
            <textarea
              name="description"
              id="text"
              cols="30"
              rows="10"
              class="mb-10 h-40 w-full resize-none rounded-md border border-slate-300 p-5"
            >{{ blog.description }}</textarea>
          </div>
          <div class="text-center">
            <button
              class="cursor-pointer rounded-lg bg-blue-700 px-8 py-5 text-sm font-semibold text-white"
            >
              Update Blog
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
