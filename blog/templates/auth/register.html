<html>
<head>
  <title>Register</title>
  {% load static %}
  <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-black min-h-screen flex justify-center items-center">

  <div class="max-w-6xl mx-auto flex bg-black rounded-lg shadow-lg">
    <!-- Cricket Image Section -->
    <div class="w-1/2 bg-gray-900 rounded-l-lg">
      <img src="https://thumbs.dreamstime.com/b/illustration-batsman-playing-cricket-action-abstract-background-high-quality-photo-323733394.jpg" alt="Cricket Image"
        class="h-full object-cover rounded-l-lg">
    </div>

    <!-- Register Form Section -->
    <div class="w-1/2 p-8 bg-gray-800 rounded-r-lg">
      <h1 class="text-3xl font-bold text-white mb-6 text-center">Create an account</h1>
      <form action="/blog/register/" method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="email" class="block text-sm font-medium text-gray-400">Your email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email"
            class="block w-full p-3 mt-1 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-400">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter your username"
            class="block w-full p-3 mt-1 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
          <input type="password" name="password" id="password" placeholder="••••••••"
            class="block w-full p-3 mt-1 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold">Create an account</button>
        <p class="text-sm text-gray-400 mt-4">Already have an account? 
          <a href="/blog/login" class="text-blue-400 hover:underline">Sign in here</a>
        </p>
      </form>
    </div>
  </div>

</body>
</html>
